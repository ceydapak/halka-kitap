<form #loginForm = "ngForm" (ngSubmit)="loginNew(loginForm.value)">

<div  style="margin: 5%;">
  <h1 style="font-weight: bold; font-size: 100%; color: #000; text-decoration: none;">Login Form</h1>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com" [(ngModel)]="login.mail"  name="email" required >
  <label for="floatingInputValue">Email</label>
</div>
<div class="form-floating mb-3">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="login.password" name="pass" required [maxLength]="10" [minLength]="10"  >
  <label for="floatingPassword">Password</label>
</div>
<div>
  <button id="loginbutton" class="btn btn-dark float-end m-2">Submit</button>
  <a href="register" style="font-weight: bold; font-size: 100%; color: #000; text-decoration: none;">If you didn't sign up, click!</a>
  </div>
</div>
<router-outlet></router-outlet>
</form>
